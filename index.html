            };

                                    <h3 className="text-xl text-[#ff8c42] mb-3">ğŸ’¡ ç‚ºä»€éº¼è¦ç©é€™å€‹ï¼Ÿ</h3>
                                    <ul className="space-y-2 mb-6">
                                        <li>â€¢ è¨“ç·´å°ˆæ³¨åŠ›ï¼šå­©å­å¿…é ˆæœå°‹ç›®æ¨™ï¼Œæå‡è¦–è¦ºæ•ˆç‡ã€‚</li>
                                        <li>â€¢ å»ºç«‹ç©ºé–“æ„Ÿï¼šç·´ç¿’å·¦å³åº§æ¨™å°æ‡‰é‚è¼¯ã€‚</li>

                        <button onClick={() => setShowGuide(true)} className="absolute top-4 right-4 sm:top-8 sm:right-8 bg-[#fff9e6] text-[#ff8c42] p-2.5 rounded-full border-2 border-[#f9ebbe] hover:bg-[#ff8c42] hover:text-white transition-all shadow-sm active:scale-95 z-20"><Icons.Info className="w-6 h-6 sm:w-8 sm:h-8" /></button>

                        <div className="text-center pt-10 pb-4 px-4 shrink-0">

                            <h1 className="text-3xl sm:text-5xl font-[900] text-orange-950 tracking-[0.15em] mb-2 leading-tight uppercase">å°ˆæ³¨åŠ›å­¸ç¿’å–®</h1>
                            <p className="text-[#433422]/80 font-normal text-[10px] sm:text-[14px] mb-2 uppercase text-center">ç‚ºå°æœ‹å‹æ‰“é€ æœ€æº«é¦¨ã€å°ˆæ¥­çš„è¦–è¦ºæœå°‹èˆ‡ç©ºé–“å°æ‡‰ç·´ç¿’ç©ºé–“</p>
                        </div>

                        <div className="px-3 sm:px-10 flex flex-col">

                                        <button onClick={() => setGameMode('number')} className={`toggle-btn ${gameMode === 'number' ? 'active' : 'inactive'}`}>æ•¸å­—å¯†ç¢¼</button>
